<main class="container">

    <h1 class="heading">
        
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="shopping_cart"></mat-icon>
        Carritos de Compras
    </h1>

    <div class="item-flex">

        <!--
            checkout section

        -->

        <section class="checkout">
            <h2 class="section-heading">Detalle Pago</h2>

            <div class="payment-form">

                <div class="payment-method">

                    <button class="method selected">
                        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="credit_card"></mat-icon>
                        <span>Credit Card</span>
                    
                    </button>

                    <button class="method">
                        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="paypal"></mat-icon>
                        <span>Paypal</span>
                    </button>

                </div>

                <form action="#">
                    <div class="cardholder-name">
                        <label for="" class="label-default">Cardholder name</label>
                        <input type="text" id="" class="input-default">

                        <div class="card-number">
                            <label for="card-number" class="label-default">Card number</label>
                            <input type="text" name="card-number" id="card-number" class="input-default">
                        </div>

                        <div class="input-flex">
                            <div class="expire-date">
                                <label for="expire-date" class="label-default">Expiration date</label>

                                <div class="input-flex">
                                    <input type="number" name="day" id="expire-date"  placeholder="31" min="1" max="31" class="input-default">

                                    <input type="number" name="month" id="expire-date"  placeholder="12" min="1" max="12" class="input-default">
                                    
                                </div>
                                

                            </div>

                            <div class="cvv">
                                <label for="cvv" class="label-default">CVV</label>
                                <input type="number" name="cvv" id="cvv" class="input-default">
                            </div>
                        </div>
                    </div>
                </form>

            </div>

            <button class="btn btn-primary">
                <b>Pay</b> $ <span id="payAmount">2.15</span>
            </button>
        </section>

        <!-- 
            cart section
        -->

        <section class="cart">

            <div class="cart-item-box">
                <h2 class="section-heading">Order Summary</h2>
                <div class="product-card" *ngFor="let item of cartItems let i = index">
                    <div class="card">
                        <div class="img-box">
                            <img src="{{item.images}}" alt="Cake" class="product-img" width="100px">
                        </div>

                        <div class="detail">
                            <h4 class="product-name">{{item.product_name}}</h4>

                            <div class="wrapper">
                                <div class="product-qty">
                                    <button id="decrement">
                                        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="remove"></mat-icon>
                                    </button>

                                    <span id="quantity">{{item.product_stock}}</span>

                                    <button id="increment">
                                        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="add"></mat-icon>
                                    </button>
                                </div>

                                <div class="price">
                                    S/.<span id="price">{{item.product_price}}</span>
                                </div>
                            </div>


                        </div>

                        <button id="product-close-btn" (click)="removeItem(i)">
                            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="close"></mat-icon>
                        </button>
                    </div>
                </div>

            </div>

            <div class="wrapper">

                <div class="discount-token">

                    <label for="discount-token" class="label-default">Gift Card/Discount code</label>
                    
                    <div class="wrapper-flex">
                        <input type="text" name="discount-token" id="discount-token" class="input-default">

                        <button class="btn btn-outline">Apply</button>
                    </div>
                </div>

                <div class="amount">
                    <div class="subtotal">
                        <span>Subtotal</span> <span>S/. <span id="subtotal">{{cartTotal}}</span></span>
                    </div>
                    <!-- <div class="tax">
                        <span>Impuesto</span> <span>$ <span id="tax">0.10</span></span>
                    </div> -->
                    <div class="shipping">
                        <span>Envios</span> <span>S/. <span id="tax">{{subTotal}}</span></span>
                    </div>

                    <div class="total">
                        <span>Total</span> <span>S/. <span id="tax">{{cartTotal+subTotal}}</span></span>
                    </div>
                </div>
            </div>
        </section>

    </div>

</main>
