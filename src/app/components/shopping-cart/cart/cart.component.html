<div *ngIf="cartItems.length === 0" class="alert alert-info">Tu Carrito esta Vacio.</div>

<ul *ngIf="cartItems.length > 0" class="list-group">
    <li class="list-group-item" *ngFor="let item of cartItems let i = index">
        <app-cart-item [cartItem]="item" [indexItem]="i"></app-cart-item>
    </li>

    <li class="list-group-item active">
        <strong>Total: S/.{{ (cartTotal)}}</strong>
    </li>
</ul>
