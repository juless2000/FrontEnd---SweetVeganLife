
<div class="cart-item">        
    <span>{{ cartItem.name }}</span> x
    <span>{{ cartItem.stock }}</span>: 
    <strong>S/.{{(cartItem.stock * cartItem.price )}}</strong>
    <button (click)="removeItem(cartItem.productId)" id="product-close-btn" style="border: none;background : none;">
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="close"></mat-icon>
    </button>
</div>
