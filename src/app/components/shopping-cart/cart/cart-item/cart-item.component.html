
<div class="cart-item">        
    <span>{{ cartItem.product_name }}</span> x
    <span>{{ cartItem.product_stock }}</span>: 
    <strong>S/.{{(cartItem.product_stock * cartItem.product_price )}}</strong>
    <button (click)="removeItem(indexItem)" id="product-close-btn" style="border: none;background : none;">
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="close"></mat-icon>
    </button>
</div>
