<!-- Banner -->

    <!-- Main content -->
    <div class="h-screen flex-grow-1 overflow-y-lg-auto">
        <!-- Header -->
        <header class="bg-surface-primary border-bottom pt-6">
            <div class="container-fluid">
                <div class="mb-npx">
                    <div class="row align-items-center">
                        <div class="col-sm-6 col-12 mb-4 mb-sm-0">
                            <!-- Title -->
                            <h1 class="h2 mb-0 ls-tight">Productos totales</h1>
                        </div>
                        <!-- Actions -->
                        <div class="col-sm-6 col-12 text-sm-end">
                            <div class="mx-n1">
                                <a href="#" class="btn d-inline-flex btn-sm btn-neutral border-base mx-1">
                                    <span class=" pe-2">
                                        <i class="bi bi-pencil"></i>
                                    </span>
                                    <span>Edit</span>
                                </a>
                                <a href="#"  mat-list-item routerLinkActive="list-item-active" routerLink="/agregarProducto" class="btn d-inline-flex btn-sm btn-primary mx-1">
                                    <span class=" pe-2">
                                        <i class="bi bi-plus"></i>
                                    </span>
                                    <span>Create</span>
                                  
                                </a>
                            </div>
                        </div>
                    </div>
                    <!-- Nav -->
                 
                </div>
            </div>
        </header>
        <!-- Main -->
        <main class="py-6 bg-surface-secondary">
            <div class="container-fluid">
                <!-- Card stats -->
            
                <div class="card shadow border-0 mb-7">
                   
                    <div class="table-responsive">
                        <table class="table table-hover table-nowrap">
                            <thead class="thead-light">
                                <tr>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Imagen</th>
                                    <th scope="col">Precio</th>
                                    <th scope="col">Cantidad</th>
                                    <th scope="col">Descripcion</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let producto of pedidoList; let i = index">
                                    <td>
                                        <a class="text-heading font-semibold" href="#">
                                            {{producto.name}}
                                        </a>
                                    </td>
                                    <td>
                                        <img alt="..." src="{{producto.images[0].imageUrl}}" class="avatar avatar-lg rounded-circle me-2">
                                    </td>
                                    <td>
                                        <a class="text-heading font-semibold" href="#">
                                           {{producto.price}}
                                        </a>
                                    </td>
                                    <td>
                                        {{producto.stock}}
                                    </td>
                                    <td>
                                        <span>
                                            <i class="bg-success"></i>{{producto.description}}
                                        </span>
                                    </td>
                                    <td class="text-end">
                                        <button type="button" (click)="eliminarProducto(producto.productId)" class="btn btn-sm btn-square btn-neutral text-danger-hover">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer border-0 py-5">
                        <!-- <span class="text-muted text-sm">Showing 1 items out of 250 results found</span> -->
                    </div>
                </div>
            </div>
        </main>
    </div>
